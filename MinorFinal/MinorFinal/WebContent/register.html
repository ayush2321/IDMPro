<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sign-up</title>

        <!-- bootstrap link -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- font awesome   -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

        <!-- google fonts link -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap" rel="stylesheet">

        <!-- external css file link -->
        <link rel="stylesheet" href="css/register.css">
  </head>
  <body>
    <div class="main">
      <section id="signup">
        <div class="container">
           <div class="signup-content">

             <div class="signup-form">
               <h1 class="form-title">Sign up</h1>
               <p class="subtitle">Please fill this form to create account</p>
               <hr>
               <form class="register-form" action="RegUser" method="post">

                 <div class="form-group">
                    <label class="label" for="name"><i class="fas fa-user material-icons-name"></i></label>
                    <input type="text" name="name" id="name" class="input" placeholder="Your Name" autocomplete="off">
                  </div>

                 <div class="form-group">
                    <label class="label" for="email"><i class="fas fa-envelope material-icons-name"></i></label>
                    <input type="email" name="email" id="email" class="input" placeholder="Your Email"autocomplete="off"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="please enter proper email format">
                 </div>

                 <div class="form-group">
                    <label class="label" for="password"><i class="fas fa-lock material-icons-name"></i></label>
                    <input type="password" name="pass" id="pass"class="input"  placeholder="password"autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                 </div>

                 <div class="form-group">
                    <label class="label" for="repeatpass"><i class="fas fa-lock material-icons-name"></i></i></label>
                    <input type="password" name="repass" id="re-pass"class="input" placeholder="Repeat Your password"autocomplete="off">
                 </div>

                 <div class="form-group">
                    <label class="label" for="mobileNo"><i class="fas fa-mobile-alt material-icons-name"></i></label>
                    <input type="number" name="mob" value="" class="input" placeholder="mobile No">
                 </div>

                   <div class="form-group">
                     <label for="postal-address"><i class="fas fa-home material-icons-name"></i></label>
                      postal-address:
                     <textarea name="address" rows="4" cols="40"></textarea>
                   </div>

                    <div class="form-group">
                    Gender:
                    <br>

                    <div class="form-check form-check-inline">
                      <span>
                         <label class="form-check-label" for="inlineRadio1"><i class="fas fa-male material-icons-name"></i> male</label>
                         <input class="radio form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                       </span>
                     </div>

                        <div class="form-check form-check-inline">
                        <span>
                          <label class="form-check-label" for="inlineRadio2"><i class="fas fa-female material-icons-name"></i> female</label>
                          <input class="radio form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
                        </span>
                       </div>
                    </div>

                   <div class="form-group">
                     <label class="label" for="city"><i class="fas fa-city material-icons-name"></i></label>
                     <input type="text" name="city" value="" class="input" placeholder="city" autocomplete="off">
                   </div>


                 <div class="form-group">
                     <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" >
                     <label for="agree-term" class="label-agree-term">
                      <span>
                         <a href="#" class="term-service">Terms & condition</a>
                      </span>
                      </label>
                  </div>
                 <div class="form-group form-button">
                     <input type="submit" name="signup" id="signup" class="form-submit" value="Register">

                 </div>
               </form>
             </div>
             <div class="signup-image">
               <figure>
                 <img src="images/loginimg2.jpg" alt="sign up image">
               </figure>
               <a href="login.html" class="signup-image-link">I Already Have an account</a>

             </div>
           </div>
        </div>
      </section>

    </div>

  </body>
</html>
